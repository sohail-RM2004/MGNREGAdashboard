services:
  # Full Stack Application (Backend + Frontend)
  - type: web
    name: mgnrega-app
    env: node
    plan: starter
    buildCommand: cd backend && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: MGNREGA_API_KEY
        sync: false
      - key: MGNREGA_API_URL
        sync: false
      - key: CRON_SCHEDULE
        value: "0 2 1 * *"
      - key: NODE_ENV
        value: production

databases:
  - name: mgnrega-db
    plan: starter